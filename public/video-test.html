<!DOCTYPE html>
<html>
<head>
    <title>NDI Video Preview</title>
    <style>
        :root {
            --bg: #0b0f14;
            --card: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.14);
            --text: #e7eef7;
            --muted: rgba(231,238,247,0.7);
            --green: #22c55e;
            --blue: #3b82f6;
            --accent: #7dd3fc;
            --red: #ef4444;
            --yellow: #eab308;
        }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            padding: 20px;
        }
        
        .video-preview {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            backdrop-filter: blur(12px);
            max-width: 400px;
        }
        
        .video-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .video-controls select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            min-width: 180px;
            flex: 1;
        }
        
        .video-controls button {
            background: var(--blue);
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
            white-space: nowrap;
        }
        
        .video-controls button:hover {
            background: #2563eb;
        }
        
        .video-controls button.success {
            background: var(--green);
        }
        
        .video-controls button.success:hover {
            background: #16a34a;
        }
        
        .video-container {
            position: relative;
            background: rgba(0,0,0,0.5);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px;
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }
        
        .status-output {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 11px;
            line-height: 1.3;
            max-height: 100px;
            overflow-y: auto;
            color: var(--muted);
        }
        
        .status-output .success { color: var(--green); }
        .status-output .error { color: var(--red); }
        .status-output .info { color: var(--accent); }
        
        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="video-preview">
        <div class="video-controls">
            <label for="deviceSelect">Video Source:</label>
            <select id="deviceSelect">
                <option>Loading devices...</option>
            </select>
            <button id="permBtn">üé• Grant Permissions</button>
            <button id="listBtn">üîÑ Refresh</button>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay muted playsinline>
                Your browser does not support video.
            </video>
        </div>
        
        <div id="output" class="status-output">
            NDI Preview ready. Select OBS Virtual Camera to display NDI feed.
        </div>
    </div>
    
    <script>
        const output = document.getElementById('output');
        const video = document.getElementById('video');
        const deviceSelect = document.getElementById('deviceSelect');
        const permBtn = document.getElementById('permBtn');
        const listBtn = document.getElementById('listBtn');
        
        let currentStream = null;
        
        function log(msg, type = 'info') {
            console.log(msg);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${msg}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        log('NDI Preview initialized');
        
        permBtn.onclick = async function() {
            log('Requesting camera permission...', 'info');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                log('‚úÖ Camera permission granted!', 'success');
                stream.getTracks().forEach(t => t.stop());
                permBtn.textContent = '‚úÖ Permission Granted';
                permBtn.className = 'success';
                await listDevices();
            } catch(e) {
                log('‚ùå Permission denied: ' + e.message, 'error');
            }
        };
        
        listBtn.onclick = listDevices;
        
        async function listDevices() {
            log('üì° Scanning for video devices...', 'info');
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                log(`Found ${devices.length} total devices`, 'info');
                
                deviceSelect.innerHTML = '<option value="">Select video source...</option>';
                
                let videoCount = 0;
                devices.forEach(device => {
                    if (device.kind === 'videoinput') {
                        videoCount++;
                        const label = device.label || `Camera ${videoCount}`;
                        log(`üìπ ${label}`, 'success');
                        
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = label;
                        deviceSelect.appendChild(option);
                    }
                });
                
                if (videoCount === 0) {
                    log('‚ö†Ô∏è No video devices found. Ensure OBS Virtual Camera is running.', 'error');
                    deviceSelect.innerHTML = '<option value="">No cameras available</option>';
                } else {
                    log(`‚úÖ Found ${videoCount} video source(s)`, 'success');
                }
            } catch(e) {
                log('‚ùå Error scanning devices: ' + e.message, 'error');
            }
        }
        
        deviceSelect.onchange = async function() {
            const deviceId = deviceSelect.value;
            if (!deviceId) {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                    video.srcObject = null;
                    log('üõë Video stopped', 'info');
                }
                return;
            }
            
            const selectedOption = deviceSelect.options[deviceSelect.selectedIndex];
            log(`üé¨ Starting video from: ${selectedOption.textContent}`, 'info');
            
            // Stop current stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        deviceId: { exact: deviceId },
                        width: { ideal: 1920, min: 640 },
                        height: { ideal: 1080, min: 480 }
                    }
                });
                
                video.srcObject = stream;
                currentStream = stream;
                
                const track = stream.getVideoTracks()[0];
                const settings = track.getSettings();
                log(`‚úÖ Video active: ${settings.width}√ó${settings.height} @ ${Math.round(settings.frameRate || 30)}fps`, 'success');
                
            } catch(e) {
                log('‚ùå Failed to start video: ' + e.message, 'error');
            }
        };
        
        // Auto-start device listing
        listDevices();
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
